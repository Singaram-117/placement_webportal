{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/ssn_logo.ico' %}" type="image/x-icon">
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="student-username">Username:</label>
                <input type="text" id="student-username" name="student-username" required>
            </div>
            <div class="form-group">
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="student-password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('student-password')">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </span>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var icon = document.querySelector('.toggle-password i');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.className = "fa fa-eye-slash";
            } else {
                passwordInput.type = "password";
                icon.className = "fa fa-eye";
            }
        }
    </script>
</body>
</html>
